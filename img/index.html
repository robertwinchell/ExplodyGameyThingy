<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>ExplodyGameyThingy</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <link href="http://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="startGame">
        <p align="center"><img src="images/banner.png" width="30%"></p>
        <p align="center">
            <button id="t_casual" class="yellowMenuButton">Timed Casual Mode</button>
        </p>
        <p align="center">
            <button id="t_level" class="yellowMenuButton">Timed Level Mode</button>
        </p>
        <p align="center">
            <button id="u_casual" class="yellowMenuButton">Untimed Casual Mode</button>
        </p>
        <p align="center">
            <button id="u_level" class="yellowMenuButton">Untimed Level Mode</button>
        </p>
    </div>
    <div id="content" style="display: none">
        <div id="player_info">
            <div id="clockdiv">
               <p id="timerHeader">TIME</p>
                <p class="unlimit unlimit-design" id="unlimit"><br><br>Unlimited</p>
                <div id="minuteBox">
                    <span class="minutes"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div id="secondBox">
                    <span class="seconds"></span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
            <h1 id="time" style="text-align: center"></h1>
            <!--            				<div id="time_gauge" style="display: none;"><div id="current_gauge" style="display: none;"></div></div>-->
            <div id="time_gauge" style="display: none">
                <div id="current_gauge"></div>
            </div>

            <div id="infoPanel">
                <p id="level_text">Level</p>
                <div id="level"></div>
                <p id="scoreText">Score</p>
                <div id="total_score"><span id="current_score">0</span> /
                    <span id="goal_score">500</span></div>

                <div id="buttonSection">
                    <button id="restart_bt" class="yellowButton">RESTART</button>
                    <button id="shuffle_bt" class="yellowButton">SHUFFLE</button>
                    <button id="pause_bt" style="display: none">Pause</button>
                    <button id="hint_bt" class="yellowButton">HINT</button>
                </div>
            </div>
        </div>
        <div id="game_content">
            <div id="grid"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/game/capabilities/item.js"></script>
    <script type="text/javascript" src="js/game/init.js"></script>
    <script type="text/javascript" src="js/game/timer.js"></script>
    <script type="text/javascript" src="js/game/level.js"></script>
    <script type="text/javascript" src="js/game/hint.js"></script>
    <script type="text/javascript" src="js/game/score.js"></script>
    <script type="text/javascript" src="js/game/streak.js"></script>
    <script type="text/javascript" src="js/game/bonus.js"></script>
    <script type="text/javascript" src="js/game/classes/Gem.js"></script>
    <script type="text/javascript" src="js/game/classes/Bomb.js"></script>
    <script type="text/javascript" src="js/game/classes/DoubleBomb.js"></script>
    <script type="text/javascript" src="js/game/classes/Popup.js"></script>
    <script type="text/javascript" src="js/game/main.js"></script>
</body>

</html>
